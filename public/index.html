<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream clone| Universal Media Downloader</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Animated Background Elements -->
  <div class="bg-glow bg-glow-1"></div>
  <div class="bg-glow bg-glow-2"></div>
  <div class="bg-glow bg-glow-3"></div>

  <!-- Main container -->
  <div class="container glass">

    <!-- Header section -->
    <header>
      <div class="logo-container">
        <div class="logo-icon">
          <i data-lucide="zap"></i>
        </div>
        <h1>STREAM CLONE</h1>
      </div>
      <p class="subtitle">Premium Media Downloader for modern content creators</p>
    </header>

    <!-- Main content section -->
    <main>
      <!-- Input section -->
      <div class="input-card">
        <div class="input-field-group">
          <label for="urlInput">Enter Media URL</label>
          <div class="input-wrapper">
            <i data-lucide="link-2" class="input-icon"></i>
            <input type="text" id="urlInput" placeholder="Paste YouTube, or direct link here..." class="url-input">
          </div>
        </div>

        <div class="settings-row">
          <div class="quality-section">
            <label for="qualitySelect"><i data-lucide="settings-2"></i> Quality</label>
            <select id="qualitySelect" class="quality-select">
              <option value="best">Best Quality (Auto)</option>
            </select>
          </div>
        </div>

        <div class="support-tags">
          <span><i data-lucide="play-circle"></i> YouTube</span>
          <span><i data-lucide="instagram"></i> Video's</span>
          <span><i data-lucide="image"></i> Image's</span>
          <span><i data-lucide="film"></i> Link's</span>
        </div>
      </div>

      <!-- Preview section -->
      <div class="preview-section">
        <div id="previewContainer" class="preview-container hidden">
          <div class="preview-header">
            <div class="preview-header-info">
              <i data-lucide="eye"></i> <span>Live Preview</span>
            </div>
            <button id="closePreviewBtn" class="header-action-btn" title="Close Preview">
              <i data-lucide="x"></i>
            </button>
          </div>
          <div class="preview-media-wrapper">
            <!-- Image preview -->
            <img id="imagePreview" class="preview-item hidden" alt="Preview">
            <!-- Video preview -->
            <video id="videoPreview" class="preview-item hidden" controls></video>

            <!-- Fullscreen Overlay Button -->
            <button id="fullscreenPreviewBtn" class="btn-fullscreen hidden" title="Fullscreen">
              <i data-lucide="maximize"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Button section -->
      <div class="actions-grid">
        <button id="downloadBtn" class="btn btn-primary">
          <i data-lucide="download"></i>
          <span>Download Media</span>
        </button>

        <div class="secondary-actions">
          <button id="streamBtn" class="btn btn-secondary hidden">
            <i data-lucide="radio"></i>
            <span>Stream Online</span>
          </button>

          <button id="playBtn" class="btn btn-secondary hidden">
            <i data-lucide="play"></i>
            <span>Instant Play</span>
          </button>
        </div>

        <div class="utility-actions">
          <button id="historyBtn" class="btn btn-utility history">
            <i data-lucide="history"></i>
            <span>History</span>
          </button>

          <button id="refreshBtn" class="btn btn-utility refresh">
            <i data-lucide="refresh-cw"></i>
            <span>Refresh</span>
          </button>
        </div>
      </div>

      <!-- Status/Error message section -->
      <div id="messageContainer" class="message-container">
        <p id="statusMessage" class="message hidden"></p>
      </div>
    </main>

    <!-- Video Player Modal -->
    <div id="videoModal" class="modal hidden">
      <div class="modal-content glass">
        <div class="modal-header">
          <h2><i data-lucide="clapperboard"></i> Media Player</h2>
          <div class="modal-header-actions">
            <button id="fullscreenVideoBtn" class="header-action-btn" title="Fullscreen"><i
                data-lucide="maximize"></i></button>
            <button id="closeModal" class="close-btn"><i data-lucide="x"></i></button>
          </div>
        </div>
        <div class="modal-body">
          <video id="modalVideo" class="modal-video" controls>
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>

    <!-- Stream Modal -->
    <div id="streamModal" class="modal hidden">
      <div class="modal-content glass">
        <div class="modal-header">
          <h2><i data-lucide="radio"></i> Live Stream</h2>
          <div class="modal-header-actions">
            <button id="fullscreenStreamBtn" class="header-action-btn" title="Fullscreen"><i
                data-lucide="maximize"></i></button>
            <button id="closeStreamModal" class="close-btn"><i data-lucide="x"></i></button>
          </div>
        </div>
        <div class="modal-body stream-body">
          <div id="streamContainer" class="stream-container">
            <iframe id="youtubePlayer" class="youtube-player hidden" width="100%" height="600" frameborder="0"
              allow="autoplay; encrypted-media" allowfullscreen>
            </iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- History Modal -->
    <div id="historyModal" class="modal hidden">
      <div class="modal-content glass">
        <div class="modal-header">
          <h2><i data-lucide="history"></i> Download History</h2>
          <button id="closeHistoryModal" class="close-btn"><i data-lucide="x"></i></button>
        </div>
        <div class="modal-body history-body">
          <div id="historyList" class="history-list scrollbar-custom">
            <!-- History items will be inserted here -->
          </div>
          <button id="clearHistoryBtn" class="clear-history-btn">
            <i data-lucide="trash-2"></i> Clear History
          </button>
        </div>
      </div>
    </div>

    <!-- Footer section -->
    <footer>
      <p>Stream clone © 2026 • Professional Media Toolkit by SUJAL </p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>

</html>
